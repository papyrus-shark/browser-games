<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>クイズゲーム</h1>
        <button onclick="startGame()">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-container" style="display:none;">
        <p id="question"></p>
        <div>
            <button class="option" onclick="checkAnswer(0)"></button>
            <button class="option" onclick="checkAnswer(1)"></button>
            <button class="option" onclick="checkAnswer(2)"></button>
            <button class="option" onclick="checkAnswer(3)"></button>
        </div>
        <p id="score">スコア: 0</p>
    </div>

    <!-- BGM -->
    <audio id="bgm" src="楽しい時間.mp3" loop autoplay></audio>
    <!-- クリック音 -->
    <audio id="click-sound" src="決定ボタンを押す31.mp3"></audio>

    <!-- game2.0.js をリンク -->
    <script src="game2.0.js">
    // 🔽 BGMの音量を小さくする
    bgm.volume = 0.2; // 音量20%

function increaseScore() {
    if (!gameActive) return;
    score++;
    document.getElementById("score").innerText = score;

    // 🔽 効果音の音量を小さくする
    let clickSound = new Audio("決定ボタンを押す31.mp3"); <!-- クリック音を指定 -->
    clickSound.volume = 0.3; // 音量30%
    clickSound.play();
}
    </script>

</body>
</html>
