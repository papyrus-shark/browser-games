<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>クイズゲーム</h1>
        <button onclick="startGame()">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-container" style="display:none;">
        <p id="question"></p>
        <div>
            <button class="option" onclick="checkAnswer(0)"></button>
            <button class="option" onclick="checkAnswer(1)"></button>
            <button class="option" onclick="checkAnswer(2)"></button>
            <button class="option" onclick="checkAnswer(3)"></button>
        </div>
        <p id="score">スコア: 0</p>
    </div>

    <!-- BGM -->
    <audio id="bgm" src="楽しい時間.mp3" loop autoplay></audio>
    <!-- クリック音 -->
    <audio id="click-sound" src="決定ボタンを押す31.mp3"></audio>

    <!-- game2.0.js をリンク -->
    <script src="game2.0.js"></script>
</body>
</html>
