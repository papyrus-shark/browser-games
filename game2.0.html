<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0095DD;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .option:hover {
            background: #0077b6;
        }
        #score {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="楽しい時間.mp3" type="audio/mp3">
    </audio>
    <audio id="click-sound">
        <source src="決定ボタンを押す31.mp3" type="audio/mp3">
    </audio>

    <div id="quiz-container">
        <h1 id="question">問題がここに表示されます</h1>
        <button class="option" onclick="checkAnswer(0)">選択肢1</button>
        <button class="option" onclick="checkAnswer(1)">選択肢2</button>
        <button class="option" onclick="checkAnswer(2)">選択肢3</button>
        <button class="option" onclick="checkAnswer(3)">選択肢4</button>
        <p id="score">スコア: 0</p>
    </div>

    <script>
        const bgm = document.getElementById("bgm");
        const clickSound = document.getElementById("click-sound");

        document.addEventListener("click", () => bgm.play(), { once: true });
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) bgm.pause();
            else bgm.play();
        });

        const questions = [
            { 
                question: "日本の首都はどこ？",
                options: ["大阪", "東京", "京都", "福岡"],
                answer: 1
            },
            { 
                question: "地球は何番目の惑星？",
                options: ["3番目", "4番目", "5番目", "6番目"],
                answer: 0
            },
            { 
                question: "富士山の標高は？",
                options: ["3,776m", "2,500m", "4,001m", "3,000m"],
                answer: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            let q = questions[currentQuestionIndex];
            document.getElementById("question").innerText = q.question;
            document.querySelectorAll(".option").forEach((btn, index) => {
                btn.innerText = q.options[index];
            });
        }

        function checkAnswer(selectedIndex) {
            clickSound.play();
            let q = questions[currentQuestionIndex];

            if (selectedIndex === q.answer) {
                score++;
                alert("正解！");
            } else {
                alert("不正解！");
            }

            document.getElementById("score").innerText = `スコア: ${score}`;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert(`ゲーム終了！あなたのスコアは ${score} です。`);
                currentQuestionIndex = 0;
                score = 0;
                loadQuestion();
            }
        }

        loadQuestion();
    </script>

</body>
</html>
